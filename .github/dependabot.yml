version: 2
updates:
- package-ecosystem: pip
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  reviewers:
  - symroe
  ignore:
  - dependency-name: boto3
    versions:
    - ">= 1.15.a"
    - "< 1.16"
    update-types: ["version-update:semver-patch"]
  - dependency-name: botocore
    update-types: ["version-update:semver-patch"]
    
  - dependency-name: django
    versions:
    - ">= 3.0.a"
    - "< 4.2"
